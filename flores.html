    .word-container {

        display: flex;

        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        animation: fadeIn 5s infinite;
    }

    .word {
        font-size: 2rem;
        /* Default size */
        color: #fff;
        opacity: 0;
        position: absolute;
        transition: opacity 1.5s ease-in-out;
    }

    /* Para pantallas de 240px a 360px */
    @media screen and (max-width: 360px) {
        .word {
            font-size: 1rem;
            /* Ajustar a 1rem para pantallas peque√±as */
        }
    }

    /* Para pantallas de 360px a 480px */

        .word {
            font-size: 1.5rem;
            /* Ajustar a 1.5rem para pantallas medianas */
        }
    }

    /* Para pantallas de 480px a 720px */
    @media screen and (min-width: 481px) and (max-width: 720px) {
        .word {
            font-size: 1.75rem;
            /* Ajustar a 1.75rem para pantallas grandes */
        }
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        90% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }
</style>

        ];
        const container = document.getElementById('wordContainer');

        function showWords(index = 0) {
            if (index >= words.length) return; // Si ya mostramos todas las palabras, terminar

            const wordElement = document.createElement('div');
            wordElement.classList.add('word');
            wordElement.innerText = words[index];

            // Generar posici√≥n aleatoria
            wordElement.style.top = Math.random() * 80 + 'vh';
            wordElement.style.left = Math.random() * 80 + 'vw';

            container.appendChild(wordElement);

            // Aparecer la palabra
            setTimeout(() => {
                wordElement.style.opacity = 1;

                // Desaparecer la palabra despu√©s de 4 segundos
                setTimeout(() => {
                    wordElement.style.opacity = 0;

                    // Remover la palabra del DOM despu√©s de que desaparezca
                    setTimeout(() => {
                        container.removeChild(wordElement);

                        // Mostrar la siguiente palabra
                        showWords(index + 1);
                    }, 1500); // 1.5 segundos para la transici√≥n de desaparici√≥n
                }, 3000); // 3 segundos visible antes de desaparecer
            }, 100); // Aparecer inmediatamente
