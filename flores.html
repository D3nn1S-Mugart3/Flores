    .word-container {

        flex-wrap: wrap;

        align-items: center;
        animation: fadeIn 5s infinite;

    .word {
        font-size: 2rem;
        /* Default size */
        color: #fff;
        opacity: 0;
        position: absolute;
        transition: opacity 1.5s ease-in-out;
    }

    /* Para pantallas de 240px a 360px */
    @media screen and (max-width: 360px) {
        .word {

            /* Ajustar a 1rem para pantallas pequeÃ±as */

    }

    /* Para pantallas de 360px a 480px */

            font-size: 1.5rem;
            /* Ajustar a 1.5rem para pantallas medianas */

    }

    /* Para pantallas de 480px a 720px */

        .word {
            font-size: 1.75rem;
            /* Ajustar a 1.75rem para pantallas grandes */
        }
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        90% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }
</style>
